<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body{
      padding: 0px;
      margin: 0px;
      font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif
    }

    #field{
      position: relative;
      background-color: mediumspringgreen;
      width: 100%;
      height: 100vh;
    }


    #ball{
      position: absolute;
      top:0px;
      left: 0px;
      border-radius: 35px;
      padding:30px;
      background-color: palevioletred;
    }

  </style>
</head>


<body>
  <div id="field" >


    
    <div id="ball">
    </div>
    
  </div>
  




  <script>
    const box = document.getElementById("field");
    const ball = document.getElementById("ball");

    // initial position of ball 
    let positionX = ball.style.top = "350px";
    let positionY = ball.style.left = "450px";
    //position of the ball at mouseup event 
    let mouseupPositionX;
    let mouseupPositionY;
    
    ball.addEventListener('mousedown', startMove);
    box.addEventListener("mouseup", stopMove);


// create movement of the ball 
  function startMove(){
    box.addEventListener("mousemove", updatePosition);
  }
  function updatePosition(event){
    ball.style.top=(event.pageY-25)+"px";
     ball.style.left =(event.pageX-25)+"px";
  }

 function stopMove(event){
   box.removeEventListener("mousemove", updatePosition);
   mouseupPositionX = event.pageX-25;
   mouseupPositionY = event.pageY-25;
   console.log(mouseupPositionX);
   console.log(mouseupPositionY);
   
   setInterval(throwBall, 1);
}


// Movement after releasing the ball 


function throwBall() {
  mouseupPositionX+= 1;
  mouseupPositionY-= 1;
  ball.style.left =(mouseupPositionX)+"px";
  ball.style.top=(mouseupPositionY)+"px";
  

  
}



  </script>
</body>
</html>
